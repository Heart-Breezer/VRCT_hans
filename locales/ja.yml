    label: 透明度
    desc: メイン画面の透明度を変更できます。
  appearance_theme:
    label: 外観テーマ [開発中]
    desc: カラーテーマを変更できます。現在はDarkテーマのみ対応。Lightテーマは制作中です。
  ui_size:
    label: UIサイズ
  font_family:
    label: 使用フォント
  ui_language:
